<script>
  // while, do-while, for
  var i=1;
  do{
    if(i == 5)
      continue;
    document.write(i+"<br>");
  }while(++i<=10);
  /*
   ++i ---> Pre-incrment
   i++ ---> Post-increment
  
   i =5;
   
   y = ++i>=5
   i =  i+ 1
   y = i>=5 
   
   y = i++>=5
   y = i >= 5
   i = i + 1
  */
</script>
