<script>
  // >,<,>=,<=,==, === ,!==
  var x = "20";
  var y = 20;
  
  document.write(x == y); // true
  document.write("<br>"+(x===y));
  document.write("<br>"+(x!=y));
  document.write("<br>"+(x!==y));
  // undefined v/s null
  document.write("<br>"+(undefined == null));
  document.write("<br>"+(undefined === null));
  
</script>
