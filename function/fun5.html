<script>
   function operation(a,b,callback){
     var result;
     result = a + b;
     document.write("<br>Addition : "+result);
     callback(result);
   }
   
   var x = 20;
   var y = 10;
   var z = function(n){
     n%2 ? document.write("<br>Odd") : document.write("<br>Even");
   }
   operation(x,y,z);
</script>
