<script>
/*
  input n (1 to 5)
  n == 1, One
  n == 2, Two
*/
var n = prompt("Enter a Number");
if(n == 1)
  document.write("One");
else if(n == 2)
  document.write("Two");
else if(n == 3)
  document.write("Three");
else if(n == 4)
  document.write("Four");
else if(n == 5)
  document.write("Five");      
</script>
